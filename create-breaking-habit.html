<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Damion&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b5f35c96b8.js"
      crossorigin="anonymous"
    ></script>
    <title>Habit App Prototype</title>
    <meta content="" />
  </head>
  <header>
    <nav class="navbar navbar-light navbarhead fixed-top">
      <a class="navbar-brand pb-2" href="#"
        >Habbit Rabbit <i class="fas fa-carrot carrot"></i
      ></a>
      <a href="index.html"><i class="fas fa-home"></i></a>
    </nav>
  </header>
  <body>
    <div class="mt-4 text-center">
      <h1 class="display-4">Break a new habit:</h1>
    </div>

    <div class="container-fluid mt-2">
      <div class="row justify-content-center my-5">
        <div class="col-11">
          <form>
            <div class="form-group row">
              <label
                for="inputEmail3"
                class="col-sm-4 habit-form col-form-label"
                >Habit name</label
              >
              <div class="col-sm-8">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Name of your habit"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="inputPassword3"
                class="col-sm-4 habit-form col-form-label"
                >Reminder Frequency</label
              >
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                  placeholder="Number of reminders/day"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-4 habit-form">Reminder Time(s)</div>
              <div class="col-sm-8">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineCheckbox1"
                    >Morning</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2"
                    >Noon</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineCheckbox3"
                    >Night</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label
                for="inputEmail3"
                class="col-sm-4 habit-form col-form-label"
                >Start date</label
              >
              <div class="col-sm-8">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Date"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="inputEmail3"
                class="col-sm-4 habit-form col-form-label"
                >Expected completion date</label
              >
              <div class="col-sm-8">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  placeholder="Date"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-6">
                <a href="index.html" class="btn btn-danger btn-lg">Back</a>
              </div>
              <div class="col-sm-6">
                <a href="index.html" class="btn btn-success btn-lg float-right">Submit</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div>
      <div class="" id="menu-options">
        <div class="collapse menu-option" id="menu-option1">
          <a href="create-building-habit.html" class="btn btn-info menu-options">
            Build a Habit
          </a>
        </div>
        <div class="collapse menu-option" id="menu-option2">
          <a href="create-breaking-habit.html" id="" class="btn btn-info menu-options">
            Break a Habit
          </a>
        </div>
      </div>
      <div id="menu-btn" class="dropdown">
        <button
          type="button"
          class="btn dark-blue-bg btn-primary circle-responsive"
          data-toggle="collapse"
          data-target=".menu-option"
        >
          <i id="centerplus" class="fas fa-plus centerplus fa-2x"></i>
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
